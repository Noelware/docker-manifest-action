name: Docker Manifest GitHub Action
description: üê≥ GitHub action to apply Docker manifest objects onto an image.
author: Noelware, LLC. <team@noelware.org>

branding:
  icon: box
  color: blue

runs:
  using: node16
  main: ./build/index.js

inputs:
  inputs:
    description: A list of input Docker images (that were previously built) as the inputs for the merged manifests. Optionally, comma-seperate to create multiple final images with the same manifest.
    required: false
    default: ''

  outputs:
    description: Comma-seperated list of images that will be applied from the `inputs`
    required: false
    default: ''

  base-image:
    description: '[deprecated] Use the `inputs` input instead'
    required: false
    default: ''

  extra-images:
    description: '[deprecated] Use the `output` input instead'
    required: false
    default: ''

  push:
    description: If the action should push the outputs to the Docker registry listed as.
    required: false
    default: 'true'

  amend:
    description:
      If the action should apply the --amend flag to `docker manifest create` (and `docker manifest push` if `push` is true).
      This is useful if the action has created a manifest but had errored when creating (or pushing) a merged manifest.
    required: false
    default: 'false'
