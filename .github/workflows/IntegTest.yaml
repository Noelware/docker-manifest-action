# This GitHub workflow contains integration testing to ensure that a build of this action
# works as expected. It should fix the following issues:
#
#      * Noelware/docker-manifest-action#880 (https://github.com/Noelware/docker-manifest-action/issues/880)

name: Integration Testing
on:
    workflow_dispatch: {}
    push:
        branches:
            - master
            - 'noel/**'
            - 'issue/gh-**'
        paths-ignore:
            - '.github/**'
            - '.vscode/**'
            - '.prettierignore'
            - 'bun.lock'
            - '**.md'
            - LICENSE
            - renovate.json
jobs:
    issue-880:
        name: 'Noelware/docker-manifest-action#880'
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        strategy:
            fail-fast: false
            matrix:
                platform: [linux/amd64, linux/arm64]
        steps:
            - uses: actions/checkout@v5
            - uses: docker/setup-buildx-action@v3
            - uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{github.actor}}
                  password: ${{secrets.GITHUB_TOKEN}}

            - uses: docker/build-push-action@v6
              with:
                  file: playground/Dockerfile
                  push: true
                  tags: ghcr.io/noelware/docker-manifest-action/playground:latest-${{matrix.platform == 'linux/amd64' && 'amd64' || 'arm64'}}
                  provenance: false
                  platforms: ${{matrix.platform}}
                  context: .
    issue-880-manifest:
        needs: [issue-880]
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        strategy:
            fail-fast: false
            matrix:
                kind: [staging, master]
        steps:
            - uses: actions/checkout@v5
            - uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{github.actor}}
                  password: ${{secrets.GITHUB_TOKEN}}

            - name: '[${{matrix.kind}}] Create and Push Manifest Images'
              uses: ${{matrix.kind == 'staging' && './' || 'Noelware/docker-manifest-action@master'}}
              with:
                  fallback: false
                  inputs: ghcr.io/noelware/docker-manifest-action/playground:latest-amd64,ghcr.io/noelware/docker-manifest-action/playground:latest-arm64
                  tags: ghcr.io/noelware/docker-manifest-action/playground:latest
                  push: true
                  append: true
                  annotations: |
                      org.opencontainers.image.description="A test Docker image for multi-arch builds (VERSION)"
